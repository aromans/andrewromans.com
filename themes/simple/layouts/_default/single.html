{{ define "main" }}
<article class="post" itemscope="" itemtype="http://schema.org/BlogPosting">
	<header>
		<h1 class="posttitle" itemprop="name headline">{{ .Title }}</h1>
		{{ partial "metadata.html" . }}
	</header>
	<div class="content" itemprop="articleBody">
		{{ .Content }}
	</div>

	<div style="display: inline; width: 100%; height: 50px">
		<a style="float: left;" href={{ .Params.Prev }}><- Prev</a>
		<a style="float: right;" href={{ .Params.Next }}>Next -></a>
	</div>

</article>
<br><br>
{{ end }}
