{{ define "main" }}
<article class="post" itemscope="" itemtype="http://schema.org/BlogPosting">
	<header>
		<h1 class="posttitle" itemprop="name headline">{{ .Title }}</h1>
		{{ partial "metadata.html" . }}
	</header>
	<div class="content" itemprop="articleBody">
		{{ .Content }}
	</div>
</article>
<br><br>
{{ end }}
