<footer id="footer">
	<div class="footer-left">Copyright (c) {{ now.Format "2006"}} Andrew Romans</div>
	<div class="footer-right">
       		 <nav>
               		 <ul>
        	        {{ range $key, $val := .Site.Params.Social }}
        	                <li>
					<a class="icon" target="_blank" rel="noopener" href="{{ $val }}">
                                        	{{ $icon := printf "<i data-feather=\"%s\"></i> " $key | safeHTML }}
                                        	{{ $icon }}
                                	</a>
                        	</li>
                	{{ end }}
                	</ul>
        	</nav>
	</div>
</footer>
